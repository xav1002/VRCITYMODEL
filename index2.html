<html>
  <head>
    <script src="https://aframe.io/releases/0.3.1/aframe.min.js"></script>
    <script src="aframe-gamepad-controls-master/dist/aframe-gamepad-controls.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.min.css"/>
    <style>
      .overlay {
        z-index: 100;
        position: absolute;
        top: 20px;
        left: 20px;
        max-width: calc(100% - 40px);
        box-sizing: border-box;
        padding: 0.5em;
        color: #FFF;
        background: rgba(0,0,0,0.5);
        border-radius: 3px;
        font-family: monospace;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <div class="overlay">
      Connect a gamepad and press any button to continue.
    </div>

    <a-scene>
      <!--
        Camera + Gamepad controls
        Button 0 is "A" on an Xbox controller.
      -->
      <a-entity camera
                position="0 1 0"
                look-controls
                gamepad-controls>
      </a-entity>

      <!--

      <!--
        Sky
      -->
      <a-sky src="https://donmccurdy.github.io/aframe-gamepad-controls/assets/peach-gradient-1.jpg"></a-sky>

      <!--
        Lighting
      -->
      <a-light type="ambient" color="#ccc"></a-light>
      <a-light color="#ddf" distance="100" intensity="0.4" type="point"></a-light>

    </a-scene>

    <div class="github-fork-ribbon-wrapper right">
      <div class="github-fork-ribbon" style="background: #3482AA">
